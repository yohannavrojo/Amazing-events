              </div>
                <div class="items  p-2 mx-3">
                  <input class="form-check-input input " type="checkbox" value="Food" name="filter">
                  <label class="form-check-label text-desactive" for="Food Fair">
                    Category 1
                  </label>
                </div>
                <div class="items p-2 mx-3">
                  <input class="form-check-input input" type="checkbox" value="Museum"  name="filter">

                </div>
                <div class=" items p-2 mx-2">

                <div class="items p-2 mx-2">

                </div>
                <div class="items p-2 mx-2">

                  <label class="form-check-label text-desactive" for="Race">

                </div>
                <div class="items p-2 mx-2">

                  <label class="form-check-label text-desactive" for="Book Exchange">

                  </label>
                </div>

                <div class="items p-2 mx-2">
                  <input class="form-check-input input" type="checkbox" value="Cinema" id="Cinema" name="filter">
                  <label class="form-check-label text-desactive" for="Cinema">
                    Category 7
                  </label>
                </div>
                
              </div>

            </div>
          </div>

        <form class="d-flex  justify-content-center align-items-center" role="search">
